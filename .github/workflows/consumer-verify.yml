name: Consumer Integration Test

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      remote:
        required: true
        type: string
      git_sha:
        required: false
        type: string
        default: ""

jobs:
  consumer-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: conan-io/setup-conan@v1
        with:
          version: 2.24.0

      - name: Get git SHA
        id: sha
        run: |
          if [ -n "${{ inputs.git_sha }}" ]; then
            echo "short_sha=${{ inputs.git_sha }}" >> $GITHUB_OUTPUT
          else
            echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Set full version
        run: echo "FULL_VERSION=${{ inputs.version }}${{ steps.sha.outputs.short_sha }}" >> $GITHUB_ENV
        shell: bash

      - name: Configure Conan remotes
        run: |
          conan remote remove conan-rc --force || true
          conan remote remove conan-stable --force || true
          conan remote add conancenter https://center.conan.io --force || true
          conan remote add conan-rc "${{ secrets.CONAN_RC_URL }}" --force
          conan remote add conan-stable "${{ secrets.CONAN_STABLE_URL }}" --force
          conan remote list
        shell: bash

      - name: Authenticate to Conan remotes
        run: |
          # Auth to the remote we will install from
          conan remote login "${{ inputs.remote }}" "${{ secrets.CONAN_USERNAME }}" -p "${{ secrets.CONAN_PASSWORD }}"
          conan remote list
        shell: bash

      - name: Install mylib dependency
        run: |
          conan install --requires=mylib/${{ env.FULL_VERSION }} \
            -g CMakeDeps -g CMakeToolchain \
            --build=missing \
            -of consumer-test/build
        env:
          CONAN_LOGIN_USERNAME: ${{ secrets.CONAN_USERNAME }}
          CONAN_PASSWORD: ${{ secrets.CONAN_PASSWORD }}

      - name: Configure consumer project
        run: |
          cd consumer-test
          cmake -B build -S . -DCMAKE_TOOLCHAIN_FILE=build/conan_toolchain.cmake -DCMAKE_BUILD_TYPE=Release

      - name: Build consumer project
        run: |
          cd consumer-test
          cmake --build build

      - name: Run consumer test
        run: |
          cd consumer-test/build
          ./consumer || .\\consumer.exe