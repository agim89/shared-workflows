name: build-test
on:
  workflow_call:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            profile: linux
          - os: macos-latest
            profile: macos
          - os: windows-latest
            profile: windows
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: conan-io/setup-conan@v1
        with:
          version: 2.24.0

      - name: Install dependencies (clang-format, cmake)
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            sudo apt-get update && sudo apt-get install -y clang-format cmake ninja-build
          elif [ "${{ runner.os }}" == "macOS" ]; then
            brew install clang-format cmake ninja
          fi
        shell: bash

      - name: Format check (clang-format)
        run: |
          find src include tests -name "*.cpp" -o -name "*.h" | xargs clang-format -i
          git diff --exit-code || (echo "Format check failed. Please run clang-format."; exit 1)
        shell: bash

      - name: Configure Conan (macOS auto-detect)
        run: |
          conan profile detect --force
        if: runner.os == 'macOS'

      - name: Conan install & generate toolchain (Linux)
        run: |
          conan install . --profile=profiles/${{ matrix.profile }} --build=missing
        if: runner.os == 'Linux'

      - name: Conan install & generate toolchain (macOS)
        run: |
          conan install . --build=missing
        if: runner.os == 'macOS'

      - name: Conan install & generate toolchain (Windows)
        run: |
          conan install . --profile=profiles/${{ matrix.profile }} --build=missing -of build
        if: runner.os == 'Windows'

      - name: Configure CMake (Linux/macOS)
        run: |
          cmake --preset conan-release
        if: runner.os != 'Windows'

      - name: Configure CMake (Windows)
        run: |
          cmake --preset conan-default
        if: runner.os == 'Windows'

      - name: Build
        run: |
          cmake --build --preset conan-release
        if: runner.os != 'Windows'

      - name: Build (Windows)
        run: |
          cmake --build --preset conan-release
        if: runner.os == 'Windows'

      - name: Run unit tests
        run: |
          ctest --test-dir build --output-on-failure
